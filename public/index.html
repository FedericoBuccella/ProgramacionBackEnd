<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <h3 class="text-center">Bienvenidos:</h3>
                            
        <form id="formProduct" class="m-5" action="/" method="post">

            <div class="col-md-12">
                <p>Ingresar el producto:</p>
                <input id="title" class="form-control" type="text" name="nombre">
            </div>

            <div class="col-md-12">
                <p>Ingresar el precio:</p>
                <input id="price" type="number" class="form-select mt-3" name="price">
            </div>


            <div class="col-md-12">
                <p>Ingresar url de imagen:</p>
                <input id="thumbnail" class="form-control" type="text" name="url">
            </div>

            <div class="form-button mt-3">
                <input type="submit" value="Cargar" class="btn btn-primary">
            </div>
        </form>


        <div id="empty"></div>

        <table class="table table-striped table-dark mx-5 w-75">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Price</th>
                    <th scope="col">Url de la imagen</th>
                </tr>
            </thead>
            <tbody id="tablaProd">
                        
            </tbody>
        </table>

        <h1 class="m-5">Centro de mensajes</h1>

        <div class="m-5" id="messagesPool"></div>
        
        <form class="m-5" id="formMessage">
            <input id="emailInput" type="email" placeholder="Email" >
            <input id="messageInput" type="text" placeholder="Mensaje">
            <input type="submit" value="Enviar">
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./cliente.socket.js"></script>
</html>
